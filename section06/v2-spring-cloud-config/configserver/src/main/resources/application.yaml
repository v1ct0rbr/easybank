spring:
  application:
    name: "configserver"
  profiles:
    active: "git"
  cloud:
    config:
      server:

        git:
          uri: "https://github.com/v1ct0rbr/easybank-config.git"
          default-label: "main"
          timeout: 10
          clone-on-start: true
          force-pull: true
logging:
  level:
    org.springframework.web: error
server:
  port: 8071